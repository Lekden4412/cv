<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ང་རང་དགའ་ས་རིགས།</title>
  </head>
  <body>
    <h3>ང་རང་དགའ་ས་རིགས།</h3>
    <ol type="I">
      <li>གློག་ཀླད་བེད་སྤྱོད་རྒྱུ།</li>
      <li>འཁྱམ་ཉུལ་བྱེད་རྒྱུ།</li>
      <li>ཤེས་བྱ་གསར་པ་རིགས་སྦྱང་རྒྱུ།</li>
      <li>རང་ཉིད་ཀྱི་འཚོ་ཐབས་རང་ཉིད་ཀྱི་འགན་ཁུར་རྒྱུ</li>
    </ol>
  </body>
</html>
